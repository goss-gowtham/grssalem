<div class="container p-0" style="height: 100vh;">
  <div class="d-flex justify-content-between align-items-center">
    <h1 class="mb-0" mat-dialog-title>{{data?.title}}</h1>
    <button mat-button mat-dialog-close>X</button>
  </div>
  <div mat-dialog-content class="px-0" style="height: 100vh;">
    <ng-container *ngIf="data?.title == 'Queries / feedback'">
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfPT8MoqrePN7uZq9oMJuSTSJW1jjqsDTZhxSBmlyHfUrkRDw/viewform?embedded=true" width="100%" height="100%" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
    </ng-container>
    <ng-container *ngIf="data?.title == 'Apply for Testing'">
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSc8Xf4-J8MSS9LLEyM3eFefT1f7ZR8R-3TQAFIEfRVA6JcRaQ/viewform?embedded=true" width="640" height="907" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
    </ng-container>
  </div>
</div>
